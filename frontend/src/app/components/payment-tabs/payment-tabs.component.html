<div class="container-tabs">
    <mat-stepper linear #stepper>
        <mat-step>
            <ng-template matStepLabel>Escolha do ingresso</ng-template>
            <div class="container-tickets">
                <div class="item">
                    <div class="info">
                        <p>1° Lote masculino</p>
                        <p>R$ 160,00(+ R$ 5,00 taxa)</p>
                    </div>

                    <div class="quantity">
                        <button class="minus">-</button>
                        <p id="num">0</p>
                        <button class="plus" id="plus">+</button>
                    </div>
                </div>

                <div class="item">
                    <div class="info">
                        <p>1° Lote feminino</p>
                        <p>R$ 100,00(+ R$ 5,00 taxa)</p>
                    </div>

                    <div class="quantity">
                        <button class="minus">-</button>
                        <p class="num">0</p>
                        <button class="plus">+</button>
                    </div>
                </div>

                <div class="item">
                    <div class="info">
                        <p>Camarote unissex</p>
                        <p>R$ 600,00(+ R$ 12,00 taxa)</p>
                    </div>

                    <div class="quantity">
                        <button class="minus">-</button>
                        <p class="num">0</p>
                        <button class="plus">+</button>
                    </div>
                </div>
            </div>

            <button id="stepper-button" mat-button matStepperNext>Selecionar ingresso</button>
        </mat-step>
        <mat-step>
            <form>
            <ng-template matStepLabel>Detalhes da compra</ng-template>

            <div class="container-form-one">
                <div class="double-column">
                    <div class="item">
                        <label for="name">Nome</label>
                        <div class="input">
                            <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.25 4.25C4.25 6.59317 6.15683 8.5 8.5 8.5C10.8432 8.5 12.75 6.59317 12.75 4.25C12.75 1.90683 10.8432 0 8.5 0C6.15683 0 4.25 1.90683 4.25 4.25ZM16.0556 17.9444H17V17C17 13.3554 14.0335 10.3889 10.3889 10.3889H6.61111C2.96556 10.3889 0 13.3554 0 17V17.9444H0.944444H1.88889H15.1111H16.0556Z" fill="#C1C1C1"/>
                            </svg>  
                            <input type="text" class="name" id="name">
                        </div>

                    </div>
    
                    <div class="item">
                        <label for="last">Sobrenome</label>
                        <div class="input">
                            <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.25 4.25C4.25 6.59317 6.15683 8.5 8.5 8.5C10.8432 8.5 12.75 6.59317 12.75 4.25C12.75 1.90683 10.8432 0 8.5 0C6.15683 0 4.25 1.90683 4.25 4.25ZM16.0556 17.9444H17V17C17 13.3554 14.0335 10.3889 10.3889 10.3889H6.61111C2.96556 10.3889 0 13.3554 0 17V17.9444H0.944444H1.88889H15.1111H16.0556Z" fill="#C1C1C1"/>
                            </svg>                                
                            <input type="text" class="last" id="last">
                        </div>

                    </div>
                </div>
    
                <div class="div">
                    <label for="email">Email</label>
                    <div class="input">
                        <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4.25 4.25C4.25 6.59317 6.15683 8.5 8.5 8.5C10.8432 8.5 12.75 6.59317 12.75 4.25C12.75 1.90683 10.8432 0 8.5 0C6.15683 0 4.25 1.90683 4.25 4.25ZM16.0556 17.9444H17V17C17 13.3554 14.0335 10.3889 10.3889 10.3889H6.61111C2.96556 10.3889 0 13.3554 0 17V17.9444H0.944444H1.88889H15.1111H16.0556Z" fill="#C1C1C1"/>
                        </svg>      
                        <input type="text" class="email" id="email">
                    </div>

                </div>
    
                <div class="div">
                    <label for="email">Número de telefone</label>
                    <div class="input">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.6691 14.0999L13.5618 10.3655C13.1587 9.99868 12.5363 10.0179 12.1563 10.4089L9.73847 12.8955C9.15648 12.7843 7.98645 12.4196 6.78205 11.2182C5.57766 10.0128 5.21291 8.83976 5.1048 8.26182L7.58936 5.84293C7.98139 5.46302 7.99958 4.84163 7.63281 4.43747L3.8994 0.331226C3.53263 -0.0739423 2.90921 -0.112337 2.49394 0.243322L0.301383 2.12367C0.126584 2.29948 0.0225136 2.53187 0.00836805 2.77941C-0.00678787 3.03201 -0.295761 9.01557 4.34397 13.6573C8.39161 17.704 13.4618 18 14.8581 18C15.0622 18 15.1875 17.9939 15.2209 17.9919C15.4684 17.9778 15.7008 17.8737 15.8756 17.6979L17.7549 15.5043C18.1126 15.0891 18.0732 14.4666 17.6691 14.0999Z" fill="#C1C1C1"/>
                        </svg>
                        <input type="text" class="phone" id="phone">
                    </div>

                </div>
    
                <div class="div">
                    <label for="email">Endereço</label>
                    <div class="input">
                        <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 0C3.58905 0 8.14438e-05 3.58896 8.14438e-05 7.99492C-0.0289183 14.4399 7.696 19.7838 8 19.9998C8 19.9998 16.0289 14.4399 15.9999 7.99992C15.9999 3.58896 12.411 0 8 0ZM8 11.9999C5.79002 11.9999 4.00004 10.2099 4.00004 7.99992C4.00004 5.78994 5.79002 3.99996 8 3.99996C10.21 3.99996 12 5.78994 12 7.99992C12 10.2099 10.21 11.9999 8 11.9999Z" fill="#C1C1C1"/>
                        </svg>
                        <input type="text" class="address" id="address">
                    </div>

                </div>
    
                <div class="double-column">
                    <div class="item">
                        <label for="name">Cidade</label>
                        <div class="input">
                            <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 0C3.58905 0 8.14438e-05 3.58896 8.14438e-05 7.99492C-0.0289183 14.4399 7.696 19.7838 8 19.9998C8 19.9998 16.0289 14.4399 15.9999 7.99992C15.9999 3.58896 12.411 0 8 0ZM8 11.9999C5.79002 11.9999 4.00004 10.2099 4.00004 7.99992C4.00004 5.78994 5.79002 3.99996 8 3.99996C10.21 3.99996 12 5.78994 12 7.99992C12 10.2099 10.21 11.9999 8 11.9999Z" fill="#C1C1C1"/>
                            </svg>
                                
                            <input type="text" class="city" id="city">
                        </div>
          
                    </div>
    
                    <div class="item">
                        <label for="last">País</label>
                        <div class="input">
                            <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 0C3.58905 0 8.14438e-05 3.58896 8.14438e-05 7.99492C-0.0289183 14.4399 7.696 19.7838 8 19.9998C8 19.9998 16.0289 14.4399 15.9999 7.99992C15.9999 3.58896 12.411 0 8 0ZM8 11.9999C5.79002 11.9999 4.00004 10.2099 4.00004 7.99992C4.00004 5.78994 5.79002 3.99996 8 3.99996C10.21 3.99996 12 5.78994 12 7.99992C12 10.2099 10.21 11.9999 8 11.9999Z" fill="#C1C1C1"/>
                            </svg>
                                
                            <input type="text" class="country" id="country">
                        </div>
                 
                    </div>
                </div>
            </div>
            <!-- conteudo da TAB detalhes -->
     


            <div>
              <button id="back-button" mat-button matStepperPrevious>Voltar</button>
              <button id="stepper-button" mat-button matStepperNext (click)="$event.preventDefault()">Prosseguir</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Pagamento</ng-template>

          <form>
            <div class="container-form-two">
                <div class="div">
                    <label for="credit-card">Número do cartão</label>
                    <div class="input">
                        <svg width="24" height="19" viewBox="0 0 24 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.375 0H2.375C1.06519 0 0 1.06519 0 2.375V4.75H23.75V2.375C23.75 1.06519 22.6848 0 21.375 0ZM0 16.625C0 17.9348 1.06519 19 2.375 19H21.375C22.6848 19 23.75 17.9348 23.75 16.625V9.5H0V16.625ZM3.5625 13.0625H10.6875V15.4375H3.5625V13.0625Z" fill="#C1C1C1"/>
                        </svg>
                            
                        <input type="text" class="credit-card" id="credit-card">
                    </div>
    
                </div>

                <div class="double-column">
                    <div class="item">
                        <label for="name">Data de validade</label>
                        <div class="input">
                            <svg width="19" height="21" viewBox="0 0 19 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18.1 18.9889V4.91114C18.1 3.80201 17.198 2.90003 16.0889 2.90003H14.0778V0.888916H12.0667V2.90003H6.03333V0.888916H4.02222V2.90003H2.01111C0.901983 2.90003 0 3.80201 0 4.91114V18.9889C0 20.098 0.901983 21 2.01111 21H16.0889C17.198 21 18.1 20.098 18.1 18.9889ZM6.03333 16.9778H4.02222V14.9667H6.03333V16.9778ZM6.03333 12.9556H4.02222V10.9445H6.03333V12.9556ZM10.0556 16.9778H8.04444V14.9667H10.0556V16.9778ZM10.0556 12.9556H8.04444V10.9445H10.0556V12.9556ZM14.0778 16.9778H12.0667V14.9667H14.0778V16.9778ZM14.0778 12.9556H12.0667V10.9445H14.0778V12.9556ZM16.0889 7.9278H2.01111V5.91669H16.0889V7.9278Z" fill="#C1C1C1"/>
                            </svg>
                                
                            <input type="text" class="name" id="name">
                        </div>

                    </div>
    
                    <div class="item">
                        <label for="last">CVV</label>
                        <div class="input">
                            <svg width="24" height="19" viewBox="0 0 24 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21.375 0H2.375C1.06519 0 0 1.06519 0 2.375V4.75H23.75V2.375C23.75 1.06519 22.6848 0 21.375 0ZM0 16.625C0 17.9348 1.06519 19 2.375 19H21.375C22.6848 19 23.75 17.9348 23.75 16.625V9.5H0V16.625ZM3.5625 13.0625H10.6875V15.4375H3.5625V13.0625Z" fill="#C1C1C1"/>
                            </svg>
                                                            
                            <input type="text" class="last" id="last">
                        </div>

                    </div>
                </div>

                <div class="div">
                    <label for="email">Endereço</label>
                    <div class="input">
                        <svg width="21" height="15" viewBox="0 0 21 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.8341 1.27885C20.726 1.02791 20.5748 0.80217 20.3889 0.619477C20.1978 0.425234 19.9731 0.274039 19.7106 0.161694C19.4513 0.0545977 19.1794 0 18.9001 0H16.8002H13.6503H6.30055C5.98871 0 5.69367 0.138595 5.49313 0.376936L0.243328 6.6767C-0.0811095 7.06623 -0.0811095 7.63216 0.243328 8.0217L5.49313 14.3215C5.69367 14.5609 5.98871 14.6994 6.30055 14.6994H13.6503H16.8002H18.9001C19.1794 14.6994 19.4513 14.6448 19.7211 14.5336C19.9721 14.4254 20.1978 14.2742 20.3805 14.0884C20.5748 13.8973 20.726 13.6726 20.8383 13.4101C20.9454 13.1508 21 12.8788 21 12.5995V2.09992C21 1.82063 20.9454 1.54869 20.8341 1.27885Z" fill="#C1C1C1"/>
                        </svg>
                            
                        <input type="text" class="address" id="address">
                    </div>
    
                </div>
            </div>
          </form>
          <!-- conteudo da TAB pagamento -->
          
          <div>
            <button mat-button matStepperPrevious id="back-button">Voltar</button>
            <button mat-button (click)="stepper.reset()" id="stepper-button">Finalizar</button>
          </div>
        </mat-step>
      </mat-stepper>
         
</div>
